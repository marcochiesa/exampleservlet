group 'com.getmarco'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 7

repositories {
    mavenCentral()
}

dependencies {
    compile "javax.servlet:servlet-api:2.5"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

httpPort = 8080
stopPort = 9080
stopKey = "stopKey"
